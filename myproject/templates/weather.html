{% extends "index.html" %}
{% block content %}
<div class="container-fluid" style="margin-top:50px;margin-bottom: 100px;"> 
    <div class="col-md-offset-4 col-md-3">
        <h3 class="page-header text-primary text-center"><span class="fas fa-cloud-sun"></span>Weather Application</h3>
        {% if messages %}
        {% for message in messages %}
        {% if messages.tags == 'error'%}
            <div class="alert alert-danger">
                {{message}}
            </div>
            {% else %}
            <div class="alert alert-{{message.tags}}">
                {{ message }}
            </div>
            {% endif %}
        {% endfor%}
    {% endif %} 
        <form  method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="input-group">
                {{form.Name}}
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit"><span class="fa fa-add"></span> ADD City</button>
                </span>
            </div>
        </form>
    </div> 
</div>
{% endblock %}
